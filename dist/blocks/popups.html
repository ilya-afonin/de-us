
<div class="popup" id="callbackPopup">
  <div class="popup__container">
    <div class="popup__closer"></div>
    <div class="popup__title">
      <div class="s-title">хотите работать с нами?</div>
    </div>
    <div class="popup__c-form">
      <div class="c-form c-form--grey">
        <form class="c-form__form" id="callback">
          <div class="c-form__line">
            <input class="c-form__input c-form__input--half validate__EMAIL" type="text" placeholder="E-mail" name="mail"/>
            <input class="c-form__input c-form__input--half phone validate__PHONE" type="text" placeholder="Телефон" name="phone"/>
          </div>
          <div class="c-form__line">
            <input class="c-form__input validate__NAME" type="text" placeholder="Имя" name="name"/>
          </div>
          <div class="c-form__line">
            <textarea class="c-form__textarea" placeholder="Что бы вы хотели?" name="placeholder"></textarea>
          </div>
          <div class="c-form__bottom">
            <div class="c-form__bottom-half">
              <input class="c-form__checkbox validate__CHECKBOX" type="checkbox" id="check_2" name="check_2" checked="checked"/>
              <label class="c-form__label" for="check_2">Согласен на обработку персональных данных</label>
            </div>
            <div class="c-form__link">
              <button class="link link--bold link--arrowed" type="submit">Отправить</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="popup popup--result" id="result">
  <div class="popup__container">
    <div class="popup__closer"></div>
    <div class="popup__title">
      <div class="s-title">ваше сообщение отправлено</div>
    </div>
    <div class="popup__result">Спасибо за интерес, проявленный к нашей компании.<br/>  В ближайшее время мы свяжемся с Вами.</div>
  </div>
</div>
